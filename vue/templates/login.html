{% extends 'layout/app.html' %}

{% block content %}

  <h1 class="center">萌趣后台管理</h1>
 
  <div class="container" style="text-align:center;">
 

<form class="form-horizontal" action="{% url 'Account:Login' %}" method="POST" style="position:relative;top:200px;width:40%;display:inline-block">
  {% csrf_token %}
  <div class="form-group">
    <label for="account" class="col-sm-2 control-label">账号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="account" name="username">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" name="password">
    </div>
  </div>
  <button class="btn btn-default">登入</button>
</form>




 </div>

{% endblock %}

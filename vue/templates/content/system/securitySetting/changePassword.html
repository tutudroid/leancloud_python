<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="orginalPassword">原密码</label>
    <div class="controls">
      <input class="medium" type="password" id="originalPassword" placeholder="">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="newPassword">新密码</label>
    <div class="controls">
      <input class="medium" type="password" id="newPassword" >
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="confirmPassword">确认新密码</label>
    <div class="controls">
      <input class="medium" type="password" id="confirmPassword" >
    </div>
  </div>
  <div class="control-group">
    <div class="controls">	
      <button class="btn myBtn">确认</button>
    </div>
  </div>
</form>
